<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary app</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body>
    <nav>
        <div class="container">
            <h1>Dictionary</h1>

        </div>
    </nav> 
<section class="input container">
        <h2>Find any word exist in the world</h2>
    <div class="form_wrap">
        <div class="input_wrap">
            <input type="text" placeholder="Type a word" id="word">
            <button id="submit">search</button>

        </div>
    </div>
</section>
<section class="data container">
    <span class="loading">loading...</span>
    <!-- <p class="def">This is our definition</p> -->
    <p id="result">Choose a word and click submit to get the result here</p>
    <span id="notfound"></span>

</section>
<script>
    let loading=document.querySelector('.loading');
    submit.addEventListener('click',(e)=>{
        loading.style.display ='block';
         e.preventDefault()
         let url =`http://localhost:3000/searchword?word=${word.value}`
         let r=fetch(url)
         r.then((response)=>{
            return response.json()
         }).then((resp)=>{
             console.log(resp)
             loading.style.display ='none';
             let htmlstr = `<h3>You searched for word: ${resp.word}</h3><br>
             Here are the meanings:<ul>
            <p>${resp.definition}<p>
            
             `
           
           result.innerHTML=htmlstr
            return resp

         
         })

         
     })
    </script>
</body>
</html>
